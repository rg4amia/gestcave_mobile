name: gestcave
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  fl_chart: ^1.0.0
  intl: ^0.20.2
  image_picker: ^1.1.2
  flutter_image_compress: ^2.4.0
  sqflite: ^2.4.2
  path: ^1.9.0
  flutter_svg: ^2.0.17
  workmanager: ^0.6.0
  titled_navigation_bar:
    git:
      url: https://github.com/rg4amia/titled_navigation_bar.git
      ref: main
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - .env
